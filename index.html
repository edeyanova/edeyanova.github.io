<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h1>Sprite example using an HTML IMG element</h1>
<p>This is the entire sprite.</p>
<span class="sprite">
  <img src="https://icon-library.net/images/icon-sprite/icon-sprite-3.jpg">
</span>

<p>Two parts of the sprite.</p>
<span class="icon person">
  <img src="https://icon-library.net/images/icon-sprite/icon-sprite-3.jpg">
</span>
<span class="icon feather">
  <img src="https://icon-library.net/images/icon-sprite/icon-sprite-3.jpg">
</span>

</body>
</html>
